policies:
  name: offhour_policy
  comments: |
    stop ec2 instances having tag "downtime" as key using a recurring Lambda function.
  resource: aws.ec2
  filters:
    - "tag:downtime": present
  mode:
    - type: periodic
      role: arn:aws:iam::101986080050:role/CloudCustodianRole
      schedule: "rate(1 day)"
  actions:
    - stop